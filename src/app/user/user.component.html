<div>
  <button (click)="onSelectUser()">
    <!-- property binding uses [] to output values dynamically into template -->
     <!-- String interpolation uses {{ }} to output values dynamically into template -->
    <img
      [src]="imagePath()" 
      
      [alt]="selectedUser().name"
    />
    <span>{{ selectedUser().name }}</span>
  </button>
</div>
